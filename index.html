<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <div class="pointsContainer">
                <img src="./img/crown.png" alt="" class="crown">
                <p class="pointsCounter">10</p>
                <p class="pointsTitle">points</p>
            </div>
            <div class="titleContainer">
                <p class="titleContainer">"-·(lazy) JUMPYFROG GAME·-"</p>
            </div>
            <div class="timerContainer">
                <div class="clock"><img src="./img/clock.png" alt=""></div>
                <p class="timeCounter js-countdown"></p>
            </div>
        </div>
        <section class="elementsContainer">
            <div class="cloudsContainer">

            </div>


            <div class="frogBlockKeyContainer">
                <div class="flyContainer">
                    <img src="./img/fly.png" alt="" class="fly js-fly">
                </div>
                <div class="frogsContainer">
                    <img src="./img/frog.png" alt="" class="frog1 js-frog1">
                    <img src="./img/frog.png" alt="" class="frog2 js-frog2">
                    <img src="./img/frog.png" alt="" class="frog3 js-frog3">
                    <img src="./img/frog.png" alt="" class="frog4 js-frog4">
                    <img src="./img/frog.png" alt="" class="frog5 js-frog5">
                </div>

                <div class="blockContainer">
                    <img src="./img/block2.png" alt="" class="block2">
                    <img src="./img/block4.png" alt="" class="block4">
                    <img src="./img/block6.png" alt="" class="block6">
                    <img src="./img/block8.png" alt="" class="block8">
                    <img src="./img/block10.png" alt="" class="block10">
                </div>
                <div class="keyContainer">
                    <img src="./img/keyA.png" alt="" class="key">
                    <img src="./img/keyS.png" alt="" class="keyS">
                    <img src="./img/keyD.png" alt="" class="keyD">
                    <img src="./img/keyF.png" alt="" class="keyF">
                    <img src="./img/keyG.png" alt="" class="keyG">
                </div>
            </div>
            <img id="collision-div" src="./img/globe.png" alt="">


        </section>
        <div class="floor"></div>




    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
